<!Doctype html>
<head>
	<title> Weather app </title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	
	
	<div class="card">
		<div class="search">
			<input type="text" placeholder="enter city name" spellcheck="false" >
			<button> <img src="images/search.png" style="height: 30px" "width: 30px"> </button>
		</div>  
		<div class="Weather">
			<img src="images/rain.png" class="Weather-icon">
			<h1 class="temp" > 22°C</h1>
			<h2 class="city"> New York </h2>
		<div class="details">
			<div class="col">
				<img src="images/humidity.png">
				<div>
					<p class="humidity">50% </p>
					<p> Humidity</p>
				</div>
		</div>	
		<div class="col">
				<img src="images/wind.png">
				<div>
					<p class="wind">15km/h </p>
					<p> Wind Speed</p>
				</div>
		</div>	
		</div>
	</div>
	
	<script>
    const apiKey = "d3158ecfaf7f4bb78b7102754252806"; // <-- yahan apna WeatherAPI key daalo
    const searchBox = document.querySelector(".search input");
    const searchBtn = document.querySelector(".search button");

    async function getWeather(city) {
      const response = await fetch(`https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${city}`);
      const data = await response.json();

      if (data.error) {
        alert("❌ City not found");
        return;
      }

      document.querySelector(".city").innerHTML = data.location.name;
      document.querySelector(".temp").innerHTML = data.current.temp_c + "°C";
      document.querySelector(".humidity").innerHTML = data.current.humidity + "%";
      document.querySelector(".wind").innerHTML = data.current.wind_kph + " km/h";

      // ❌ Weather icon update nahi kar rahe — tumhara image (rain.png) fix rahega
    }

    searchBtn.addEventListener("click", () => {
      const city = searchBox.value.trim();
      if (city !== "") {
        getWeather(city);
      }
    });
  </script>


		
</body>
</html>
